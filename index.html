  <body>
    <div id="root">
      <!-- Critical inline styles for instant FCP -->
      <style>
        .loading-skeleton{display:flex;flex-direction:column;min-height:100vh;background:#fafafa;font-family:system-ui,-apple-system,sans-serif}
        .loading-header{height:56px;background:#fff;border-bottom:1px solid #e5e5e5;display:flex;align-items:center;padding:0 16px}
        .loading-logo{width:32px;height:32px;background:linear-gradient(135deg,#7c3aed,#a855f7);border-radius:8px}
        .loading-main{flex:1;padding:16px;max-width:400px;margin:0 auto;width:100%}
        .loading-title{height:24px;background:#e5e5e5;border-radius:4px;width:60%;margin-bottom:16px}
        .loading-card{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 1px 3px rgba(0,0,0,.1)}
        .loading-img{height:192px;background:linear-gradient(90deg,#e5e5e5 25%,#f0f0f0 50%,#e5e5e5 75%);background-size:200% 100%;animation:shimmer 1.5s infinite}
        .loading-content{padding:12px}
        .loading-line{height:16px;background:#e5e5e5;border-radius:4px;margin-bottom:8px}
        .loading-line.short{width:40%}
        @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
      </style>
      <div class="loading-skeleton">
        <div class="loading-header"><div class="loading-logo"></div></div>
        <div class="loading-main">
          <div class="loading-title"></div>
          <div class="loading-card">
            <div class="loading-img"></div>
            <div class="loading-content">
              <div class="loading-line"></div>
              <div class="loading-line short"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
